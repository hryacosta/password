name: password
description: "A new Flutter project."
publish_to: "none"
version: 1.0.0+100
environment:
  sdk: ">=3.4.1 <4.0.0"

dependencies:
  connectivity_plus: ^5.0.2
  cupertino_icons: ^1.0.8
  dio: ^5.5.0+1
  drift: ^2.19.1+1
  drift_flutter: ^0.1.0
  equatable: ^2.0.5
  firebase_analytics: ^11.2.1
  firebase_core: ^3.3.0
  firebase_crashlytics: ^4.0.4
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  fpdart: ^1.1.0
  fzregex: ^2.0.0
  get_it: ^7.7.0
  go_router: ^14.2.3
  google_fonts: ^6.2.1
  injectable: ^2.4.4
  intl: ^0.19.0
