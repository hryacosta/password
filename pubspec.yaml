  provider: ^6.1.2
  shared_preferences: ^2.3.1
  uuid: ^4.4.2

dev_dependencies:
  build_runner: ^2.4.12
  drift_dev: ^2.19.1
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter
  go_router_builder: ^2.7.1
